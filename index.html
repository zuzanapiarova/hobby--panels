<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <div class="hobbies">

    </div>
    <div class="panel panel3">

    </div>
    <div class="panel panel4">
      <p class="emoji">🖼️</p>
      <p class="hobby">Wall Art</p>
      <p class="emoji">🖼️</p>
    </div>
    <div class="panel panel5">
      <p class="emoji">🃏</p>
      <p class="hobby">Board Games</p>

</html>
